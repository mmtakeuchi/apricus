<!DOCTYPE html>
<html lang="en">
<head>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script src="models/wine.js"></script>
    <script src="models/review.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center ">Apricus</h1>

        <div>
            <button id="formBtn" class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                Wine Form
            </button>
        </div><br>

        <div class="collapse show" id="collapseForm">
            <div class="tab-pane" id="wineForm" role="tabpanel" aria-labelledby="wineForm-tab">
                <br><p class="h4">Add New Wine</p>
                <form>
                    <div class="form-group">
                        <label for="wine-label">Name: </label>
                        <input type="text" id="wine-label" class="form-control" name="wine-label" placeholder="Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="wine-varietal">Varietal: </label>
                        <input type="text" id="wine-varietal" class="form-control" name="wine-varietal" placeholder="Varietal">
                    </div>

                    <div class="form-group">
                        <label for="wine-region">Region: </label>
                        <input type="text" id="wine-region" class="form-control" name="wine-region" placeholder="Region">
                    </div>

                    <div class="form-group">
                        <label for="wine-price">Price Range: </label>

                        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="wine-price">
                            <label class="btn btn-outline-success active">
                              <input type="radio" name="wine-price" id="$" checked> $
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$"> $$
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$$"> $$$
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$$"> $$$$
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$$"> $$$$$
                            </label>
                          </div>
                    </div>
                    
                    <button type="button" id="cancel-wine" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseForm">Cancel</button>
                    <input type="submit" id="create-wine" class="btn btn-primary" value="Add Wine">
                </form><br>
            </div>
        </div>
        <div class="container">
            <div class="main row"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
