<body>
    <div class="container-fluid">
        <div class="second">
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <span class="navbar-brand h1">Apricus</span>
            </nav>
        <!-- <h1 class="display-3 text-center"><strong><em>Apricus</em></strong></h1> -->

        <div>
            <button id="formBtn" class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                Wine Form
            </button>
        </div><br>

        <div class="collapse show" id="collapseForm">
            <div class="tab-pane" id="wineForm" role="tabpanel" aria-labelledby="wineForm-tab">
                <br><p class="h4">Add New Wine</p>
                <form id="bootForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="wine-label">Name: </label>
                        <input type="text" id="wine-label" class="form-control" name="wine-label" placeholder="Name" required>
                        <div class="invalid-feedback">Name is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="wine-varietal">Varietal: </label>
                        <input type="text" id="wine-varietal" class="form-control" name="wine-varietal" placeholder="Varietal" required>
                        <div class="invalid-feedback">Varietal is required</div>
                    </div>

                    <div class="form-group">
                        <label for="wine-region">Region: </label>
                        <input type="text" id="wine-region" class="form-control" name="wine-region" placeholder="Region" required>
                        <div class="invalid-feedback">Region is required</div>
                    </div>

                    <div class="form-group">
                        <label for="wine-price">Price Range: </label>

                        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="wine-price">
                            <label class="btn btn-outline-success active">
                              <input type="radio" name="wine-price" id="$" checked> $
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$"> $$
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$$"> $$$
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$$$"> $$$$
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="wine-price" id="$$$$$"> $$$$$
                            </label>
                          </div>
                    </div>
                    
                    <button type="button" id="cancel-wine" class="btn btn-secondary" data-toggle="collapse" data-target="#collapseForm">Cancel</button>
                    <input type="submit" id="create-wine" class="btn btn-primary" value="Add Wine">
                </form><br>
            </div>
        </div>

        <form id="wineSearch"class="form-inline col">
          <label class="sr-only" for="wineSearchForm">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="wineSearchForm" placeholder="Search Wine">
        
          <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>

        <div class="main row"></div>
        </div>
    </div>
