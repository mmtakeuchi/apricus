<!DOCTYPE html>
<html lang="en">
<head>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script src="models/wine.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Apricus</h1>
    <div class="wineForm">
        <p>Add New Wine</p>
        <form class="input-field">
            <label for="wine-label">Name: </label>
            <input type="text" id="wine-label" name="wine-label"><br>

            <label for="wine-varietal">Varietal: </label>
            <input type="text" id="wine-varietal" name="wine-varietal"><br>

            <label for="wine-region">Region: </label>
            <input type="text" id="wine-region" name="wine-region"><br>
            
            <label for="wine-price">Price: </label>
            <input type="text" id="wine-price" name="wine-price"><br>

            <input type="submit" id="create-wine" value="Add Wine">
        </form><br>
    </div>
    <div class="main-container"></div>
</body>
</html>
